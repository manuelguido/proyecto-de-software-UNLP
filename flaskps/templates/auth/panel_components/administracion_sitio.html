{% extends "auth/panel.html" %}
{% block contenttitle %}
<i class="fas fa-globe-americas black3 mr-2"></i>Administraci贸n del sitio
{% endblock %}
{% block contentitem %}
    <div class="row">
        <div class="col-12 col-lg-3 mb-4">
            <div class="card">
                <div class="card-header py-1">
                    <h1 class="h5 my-0">Estado del sitio</h1>
                </div>
                <div class="card-body p-4">
                    <form action="{{ url_for('change_site_status') }}" method="POST">
                        <div class="row">
                            <div class="col-md-12 mb-3">
                                <select name="estado_sitio" class="browser-default custom-select">
                                    {% if infositio.activo == 1 %}
                                    <option value="0">Inactivo</option>
                                    <option value="1" selected>Activo</option>
                                    {% else %}
                                    <option value="0" selected>Inactivo</option>
                                    <option value="1">Activo</option>
                                    {% endif %}
                                </select>
                            </div>
                            <div class="col-md-12 text-right">
                                <button type="submit" class="btn btn-primary">Guardar</button>                                             
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-12 col-lg-3 mb-4">
            <div class="card">
                <div class="card-header py-1">
                    <h1 class="h5 my-0">Paginaci贸n</h1>
                </div>
                <div class="card-body p-4">
                    <form action="{{ url_for('change_site_status') }}" method="POST">
                        <div class="row">
                            <div class="col-md-12 mb-3">
                                <input type="number" min="0" name="paginacion" class="form-control" value="{{ infositio.paginacion }}">
                            </div>
                            <div class="col-md-12 text-right">
                                <button type="submit" class="btn btn-primary">Guardar</button>                                             
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        
        <div class="col-12 col-lg-6 mb-4">
            <div class="card">
                <div class="card-header py-1">
                    <h1 class="h5 my-0">Informaci贸n del sitio</h1>
                </div>
                <div class="card-body p-4">
                    <form action="{{ url_for('update_info_sitio') }}" method="POST">
                        <div class="row">
                            <div class="col-md-12 mb-3">
                                <label>Titulo</label>
                                <input type="text" class="form-control mb-2" name="titulo" value="{{infositio.titulo}}">
                                <div class="form-group mb-2">
                                    <label for="exampleFormControlTextarea1">Descripci贸n</label>
                                    <textarea class="form-control rounded-0" name="descripcion" id="descripcion" rows="8">{{infositio.descripcion}}</textarea>
                                </div>
                                <label>Email de contacto</label>
                                <input type="text" class="form-control mb-2" name="email" value="{{infositio.email}}">
                            </div>
                            <div class="col-md-12 text-right">
                                <button type="submit" class="btn btn-primary">Guardar</button>                                             
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
